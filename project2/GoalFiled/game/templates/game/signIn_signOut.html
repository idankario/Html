<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Sign in Sign up Goal Field</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <!--===============================================================================================-->
	 {%load static%}
	<link rel="stylesheet" href="{% static 'game/css/style.css' %}">	
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
  	<div class="d-flex  flex-column">
		<header  class="d-flex justify-content-center"><a href="#" id="logo"></a></header>
		<nav class="navbar navbar-expand-md mb-2">
		</nav>
		<div class="containerLog font-weight-bold">
		  <div class="forms-containerLog">
			<div class="signin-signup">
			  <form action="#" class="sign-in-form">
				<h1>Sign in</h1>
				<div class="input-field">
				  <i class="fas fa-user"></i>
				  <input type="text" placeholder="Username" />
				</div>
				<div class="input-field">
				  <i class="fas fa-lock"></i>
				  <input type="password" placeholder="Password" />
				</div>
				<input type="submit" value="Login" class="btn btn-primary" />
				<p class="social-text">Or Sign in with social platforms</p>
				<div class="social-media">
				  <a href="#" class="social-icon">
					<i class="fab fa-facebook-f"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-twitter"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-google"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-linkedin-in"></i>
				  </a>
				</div>
			  </form>
			  <form action="#" class="sign-up-form">
				<h1>Sign up</h1>
				<div class="input-field">
				  <i class="fas fa-user"></i>
				  <input type="text" placeholder="Username" />
				</div>
				<div class="input-field">
				  <i class="fas fa-envelope"></i>
				  <input type="email" placeholder="Email" />
				</div>
				<div class="input-field">
				  <i class="fas fa-lock"></i>
				  <input type="password" placeholder="Password" />
				</div>
				<input type="submit" class="btn btn-primary" value="Sign up" />
				<p class="social-text">Or Sign up with social platforms</p>
				<div class="social-media">
				  <a href="#" class="social-icon">
					<i class="fab fa-facebook-f"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-twitter"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-google"></i>
				  </a>
				  <a href="#" class="social-icon">
					<i class="fab fa-linkedin-in"></i>
				  </a>
				</div>
			  </form>
			</div>
		  </div>

		  <div class="panels-containerLog">
			<div class="panel left-panel">
			  <div class="content">
				<h3>New here ?</h3>
				<p>Sign up and discover great amount of new opportunities!</p>
				<button class="btn btn-outline-light" id="sign-up-btn">Sign up</button>
			  </div>
			  <img src="{% static 'game/images/log.svg'%}" class="image" alt="" />
			</div>
			
			<div class="panel right-panel">
			  <div class="content">
				<h3>One of us ?</h3>
				<p>If you already has an account, just sign in. We've missed you!</p>
				<button class="btn btn-outline-light " id="sign-in-btn">Sign in</button>
			  </div>
			  <img src="{% static 'game/images/register.svg'%}" class="image" alt="" />
			</div>
		  </div>
		</div>
	</div>
	<footer >
        <a href="#"><img src="{% static 'game/images/icon/Twitter.png'%}" alt="twitter" title="twitter"></a>
		<a href="#"><img src="{% static 'game/images/icon/Google.png'%}" alt="google" title="google"></a>
		<a href="#"><img src="{% static 'game/images/icon/Facebook.png'%}" alt="facebook" title="facebook"></a>		
	</footer>
	<script src="{% static 'game/js/jquery-3.5.1.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/88a0e48742.js" crossorigin="anonymous"></script>
	<script  src="{% static 'game/js/script.js' %}"></script>
  </body>
</html>
